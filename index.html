<!doctype html>
<html>
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat Realtime</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Chat Realtime (Socket.IO)</h1>
    <ul id="messages"></ul>
    <form id="form"><input id="input" autocomplete="off" /><button>Enviar</button></form>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById('form'); const input = document.getElementById('input'); const messages = document.getElementById('messages');
      form.addEventListener('submit', e=>{ e.preventDefault(); if(input.value){ socket.emit('chat message', input.value); input.value=''; } });
      socket.on('chat message', msg=>{ const li=document.createElement('li'); li.textContent=msg; messages.appendChild(li); window.scrollTo(0,document.body.scrollHeight); });
    </script>
  </body>
</html>
